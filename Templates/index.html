<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoultryDetect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>/* style.css */

/* 1) Reset & base */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 100%; /* 1rem = 16px */
  scroll-behavior: smooth;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
  min-height: 100vh;
}

/* 2) Header & nav */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: #2a6f97;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.nav-links a {
  text-decoration: none;
  color: #555;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  transition: background 0.3s, color 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  background: #2a6f97;
  color: white;
}

/* 3) Hero section */
.hero {
  text-align: center;
  padding: 4rem 1rem;
  max-width: 800px;
  margin: 2rem auto;
}

.hero h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: #2a6f97;
  margin-bottom: 0.5rem;
}

.hero p {
  font-size: 1.125rem;
  color: #555;
  margin-bottom: 2rem;
}

/* 4) Form styling */
form {
  display: inline-block;
  background: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

input[type="file"] {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 1.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: inline-block;
  background: #2a6f97;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #20557a;
}

/* 5) Responsive tweaks */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    gap: 1rem;
  }

  .hero h1 {
    font-size: 2rem;
  }

  form {
    padding: 1.5rem;
  }
}
</style>
</head>
<body>

  <header>
    <div class="logo">PoultryDetect</div>
   
  </header>

  <section class="hero">
    <h1>Welcome to Poultry Health Hub</h1>
    <p>Upload a poultry image to predict possible disease.</p>

    <!-- ðŸ”½ Upload Form Starts Here -->
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <label for="image">Select an image:</label><br><br>
      <input type="file" name="image" accept="image/*" required><br><br>
      <button type="submit">Predict</button>
    </form>
    <!-- ðŸ”¼ Upload Form Ends Here -->

  </section>

</body>
</html>
