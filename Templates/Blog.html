<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to the blog section. Read the latest posts below.</p>
    </header>

    <main>
        {% for post in posts %}
        <section style="border: 1px solid #ccc; margin-bottom: 20px; padding: 15px;">
            <h2><a href="{{ url_for('blog_single', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p><em>By {{ post.author }} | {{ post.date_posted.strftime('%B %d, %Y') }}</em></p>
            <p>{{ post.summary }}</p>
            <a href="{{ url_for('blog_single', post_id=post.id) }}">Read More â†’</a>
        </section>
        {% else %}
        <p>No blog posts available.</p>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
